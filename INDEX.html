<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo de adivinhação de números</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Tente adivinhar em 10 jogadas ou menos. Avisaremos se o seu
        palpite foi muito alto ou muito baixo.</p>
    <div class="form">
        <label for="guessField">Digite um palpite:</label>
        <input type="number" min="1" max="100" required id="guessField">
        <input type="submit" value="submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>


    <script src="script.js"></script>

</body>

</html>
